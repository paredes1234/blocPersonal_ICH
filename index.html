<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog IHC - Interacción Humano Computador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- Navegación -->
    <nav class="bg-indigo-700 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2 cursor-pointer" onclick="renderHome()">
                    <i data-lucide="monitor" class="w-8 h-8"></i>
                    <span class="font-bold text-xl">Blog IHC</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <button onclick="renderHome()" class="hover:text-indigo-200 transition">Inicio</button>
                    <button onclick="renderCategory('intro')" class="hover:text-indigo-200 transition">Introducción</button>
                    <button onclick="renderCategory('human')" class="hover:text-indigo-200 transition">Factor Humano</button>
                    <button onclick="renderCategory('tools')" class="hover:text-indigo-200 transition">Herramientas</button>
                    <button onclick="renderStudent()" class="bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded-lg transition font-semibold">Datos del Estudiante</button>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button onclick="toggleMobileMenu()" class="outline-none mobile-menu-button">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden mobile-menu md:hidden bg-indigo-800 px-4 py-2">
            <a onclick="renderHome()" class="block py-2 hover:bg-indigo-700 rounded cursor-pointer">Inicio</a>
            <a onclick="renderCategory('intro')" class="block py-2 hover:bg-indigo-700 rounded cursor-pointer">Introducción a IHC</a>
            <a onclick="renderCategory('human')" class="block py-2 hover:bg-indigo-700 rounded cursor-pointer">Factor Humano</a>
            <a onclick="renderCategory('tools')" class="block py-2 hover:bg-indigo-700 rounded cursor-pointer">Herramientas</a>
            <a onclick="renderStudent()" class="block py-2 hover:bg-indigo-700 rounded cursor-pointer font-bold text-indigo-200">Datos del Estudiante</a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main id="app-content" class="flex-grow max-w-6xl mx-auto px-4 py-8 w-full fade-in">
        <!-- El contenido se inyectará aquí con JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-6 mt-auto">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2025 Curso Interacción Humano Computador.</p>
            <p class="text-sm mt-2">Desarrollado para fines académicos.</p>
        </div>
    </footer>

    <!-- Templates de Datos (JavaScript) -->
    <script>
        // --- CONFIGURACIÓN DEL ESTUDIANTE (EDITAR AQUÍ) ---
        const studentData = {
            lastName: "Jimenez Paredes",  // CAMBIAR ESTO
            firstName: "Fabricio Gabriel",   // CAMBIAR ESTO
            course: "Interacción Humano Computador",
            semester: "2025 - II",
            description: "Este blog tiene como objetivo documentar los conceptos fundamentales aprendidos durante el curso, explorando cómo la tecnología y la psicología humana se entrelazan para crear interfaces efectivas."
        };

        // --- BASE DE DATOS DE ARTÍCULOS ---
        const posts = [
            {
                id: 1,
                category: 'intro',
                title: '¿Qué es la Interacción Humano-Computador?',
                date: '29 de Noviembre, 2025',
                author: 'Estudiante IHC',
                image: 'https://images.unsplash.com/photo-1531482615713-2afd69097998?auto=format&fit=crop&w=800&q=80',
                excerpt: 'La IHC es mucho más que diseñar botones bonitos. Es el estudio de cómo las personas interactúan con la tecnología.',
                content: `
                    <p class="mb-4">La <strong>Interacción Humano-Computador (IHC)</strong> o Human-Computer Interaction (HCI) es un campo multidisciplinario que se centra en el diseño de tecnología informática y, en particular, en la interacción entre los humanos (los usuarios) y las computadoras.</p>
                    <h3 class="text-xl font-bold mt-6 mb-2">Objetivos de la IHC</h3>
                    <ul class="list-disc pl-5 mb-4 space-y-2">
                        <li><strong>Usabilidad:</strong> Hacer que los sistemas sean fáciles de aprender y usar.</li>
                        <li><strong>Seguridad:</strong> Prevenir errores críticos durante el uso del sistema.</li>
                        <li><strong>Eficiencia:</strong> Permitir que los usuarios alcancen sus objetivos rápidamente.</li>
                    </ul>
                    <p>No se trata solo de la interfaz gráfica, sino de la experiencia completa, desde que el usuario tiene una intención hasta que la computadora responde.</p>
                `
            },
            {
                id: 2,
                category: 'human',
                title: 'El Factor Humano: Cognición y Percepción',
                date: '1 de Diciembre, 2025',
                author: 'Estudiante IHC',
                image: 'https://images.unsplash.com/photo-1559757175-5700dde675bc?auto=format&fit=crop&w=800&q=80',
                excerpt: 'Entender las limitaciones de la memoria y la atención humana es vital para diseñar buenas interfaces.',
                content: `
                    <p class="mb-4">Para diseñar interfaces efectivas, primero debemos entender a quien las usa: el ser humano. El <strong>Factor Humano</strong> analiza nuestras capacidades y limitaciones físicas, cognitivas y sensoriales.</p>
                    <h3 class="text-xl font-bold mt-6 mb-2">Conceptos Clave</h3>
                    <div class="grid md:grid-cols-2 gap-4 my-4">
                        <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                            <h4 class="font-bold text-blue-800">Carga Cognitiva</h4>
                            <p class="text-sm">La cantidad de esfuerzo mental requerido para usar una interfaz. Un buen diseño minimiza esta carga.</p>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg border border-green-100">
                            <h4 class="font-bold text-green-800">Memoria de Trabajo</h4>
                            <p class="text-sm">Los humanos solo pueden retener unos pocos elementos (aprox. 7) en su memoria a corto plazo.</p>
                        </div>
                    </div>
                    <p>El diseño debe compensar estas limitaciones, por ejemplo, evitando que el usuario tenga que recordar datos de una pantalla a otra.</p>
                `
            },
            {
                id: 3,
                category: 'tools',
                title: 'Herramientas y Lenguajes en IHC',
                date: '2 de Diciembre, 2025',
                author: 'Estudiante IHC',
                image: 'https://images.unsplash.com/photo-1581291518633-83b4ebd1d83e?auto=format&fit=crop&w=800&q=80',
                excerpt: 'Desde el prototipado rápido hasta la implementación final, estas son las herramientas que mueven la industria.',
                content: `
                    <p class="mb-4">El desarrollo de interfaces modernas requiere un conjunto de herramientas ("stack") que cubra desde la fase de diseño hasta la codificación.</p>
                    <h3 class="text-xl font-bold mt-6 mb-2">Fase de Diseño y Prototipado</h3>
                    <p class="mb-2">Antes de escribir código, utilizamos herramientas visuales:</p>
                    <ul class="list-disc pl-5 mb-4">
                        <li><strong>Figma:</strong> Estándar de la industria para diseño colaborativo en tiempo real.</li>
                        <li><strong>Adobe XD:</strong> Potente para prototipado de alta fidelidad.</li>
                    </ul>
                    <h3 class="text-xl font-bold mt-6 mb-2">Lenguajes de Desarrollo Web</h3>
                    <p class="mb-2">Para construir la interfaz final, utilizamos tecnologías web fundamentales:</p>
                    <div class="bg-gray-900 text-gray-100 p-4 rounded-lg font-mono text-sm overflow-x-auto">
                        <code>
                            &lt;!-- Estructura --&gt;<br>
                            &lt;HTML5&gt;<br><br>
                            /* Estilo y Diseño */<br>
                            CSS3 / Tailwind CSS<br><br>
                            // Interactividad<br>
                            JavaScript / React / Vue
                        </code>
                    </div>
                `
            }
        ];

        // --- FUNCIONES DE RENDERIZADO ---

        const mainContainer = document.getElementById('app-content');

        function init() {
            lucide.createIcons();
            renderHome();
        }

        function renderHome() {
            let html = `
                <div class="text-center py-10 fade-in">
                    <h1 class="text-4xl md:text-5xl font-bold text-indigo-900 mb-4">Bienvenido al Blog de IHC</h1>
                    <p class="text-xl text-gray-600 max-w-2xl mx-auto">Explorando la conexión entre personas y tecnología a través del diseño, la psicología y el código.</p>
                </div>
                
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Últimas Publicaciones</h2>
                <div class="grid md:grid-cols-3 gap-8">
            `;

            posts.forEach(post => {
                html += getPostCard(post);
            });

            html += `</div>`;
            mainContainer.innerHTML = html;
            lucide.createIcons();
            window.scrollTo(0,0);
        }

        function renderCategory(cat) {
            const filteredPosts = posts.filter(p => p.category === cat);
            let title = "";
            if(cat === 'intro') title = "Introducción a la IHC";
            if(cat === 'human') title = "Factor Humano";
            if(cat === 'tools') title = "Herramientas y Lenguajes";

            let html = `
                <div class="py-6 fade-in">
                    <div class="flex items-center space-x-2 mb-6 text-indigo-600 cursor-pointer hover:underline" onclick="renderHome()">
                        <i data-lucide="arrow-left"></i> <span>Volver al inicio</span>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-8">Categoría: ${title}</h1>
                    <div class="grid md:grid-cols-2 gap-8">
            `;

            if(filteredPosts.length > 0) {
                filteredPosts.forEach(post => {
                    html += getPostCard(post);
                });
            } else {
                html += `<p>No hay entradas en esta categoría.</p>`;
            }

            html += `</div></div>`;
            mainContainer.innerHTML = html;
            lucide.createIcons();
        }

        function renderPost(id) {
            const post = posts.find(p => p.id === id);
            if(!post) return;

            let html = `
                <article class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-sm border border-gray-100 fade-in mt-6">
                    <div class="flex items-center space-x-2 mb-6 text-indigo-600 cursor-pointer hover:underline" onclick="renderHome()">
                        <i data-lucide="arrow-left"></i> <span>Volver</span>
                    </div>
                    
                    <div class="w-full h-64 md:h-80 mb-8 rounded-xl overflow-hidden shadow-md relative">
                         <img src="${post.image}" alt="${post.title}" class="w-full h-full object-cover">
                         <div class="absolute bottom-0 left-0 bg-gradient-to-t from-black/70 to-transparent w-full p-6">
                            <span class="bg-indigo-600 text-white text-xs font-bold px-2.5 py-1 rounded uppercase tracking-wide shadow-sm">${post.category}</span>
                         </div>
                    </div>

                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mt-2 mb-4">${post.title}</h1>
                    
                    <div class="flex items-center text-gray-500 text-sm mb-8 border-b pb-8">
                        <i data-lucide="calendar" class="w-4 h-4 mr-1"></i> ${post.date}
                        <span class="mx-3">•</span>
                        <i data-lucide="user" class="w-4 h-4 mr-1"></i> ${post.author}
                    </div>

                    <div class="prose prose-indigo max-w-none text-gray-700 leading-relaxed">
                        ${post.content}
                    </div>
                </article>
            `;
            mainContainer.innerHTML = html;
            lucide.createIcons();
            window.scrollTo(0,0);
        }

        function renderStudent() {
            let html = `
                <div class="max-w-2xl mx-auto mt-10 fade-in">
                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-indigo-100">
                        <div class="bg-indigo-600 h-32 flex items-center justify-center">
                            <i data-lucide="graduation-cap" class="text-white w-16 h-16 opacity-80"></i>
                        </div>
                        <div class="px-8 py-8 text-center relative">
                            <div class="absolute -top-12 left-1/2 transform -translate-x-1/2 bg-white p-2 rounded-full shadow-lg">
                                <div class="w-20 h-20 bg-gray-200 rounded-full flex items-center justify-center text-gray-400">
                                    <i data-lucide="user" class="w-10 h-10"></i>
                                </div>
                            </div>
                            
                            <h2 class="text-3xl font-bold text-gray-800 mt-8 mb-1">${studentData.lastName}, ${studentData.firstName}</h2>
                            <p class="text-indigo-600 font-medium mb-6">${studentData.course}</p>
                            
                            <div class="text-left bg-gray-50 p-6 rounded-xl space-y-3">
                                <div class="flex justify-between border-b border-gray-200 pb-2">
                                    <span class="text-gray-500">Semestre:</span>
                                    <span class="font-semibold text-gray-800">${studentData.semester}</span>
                                </div>
                                <div class="flex justify-between border-b border-gray-200 pb-2">
                                    <span class="text-gray-500">Rol:</span>
                                    <span class="font-semibold text-gray-800">Estudiante / Autor</span>
                                </div>
                                <div class="pt-2">
                                    <span class="text-gray-500 block mb-1">Descripción del proyecto:</span>
                                    <p class="text-sm text-gray-700 italic">"${studentData.description}"</p>
                                </div>
                            </div>

                            <button onclick="window.print()" class="mt-8 flex items-center justify-center mx-auto space-x-2 text-gray-500 hover:text-indigo-600 transition">
                                <i data-lucide="printer" class="w-4 h-4"></i>
                                <span>Imprimir / Guardar PDF</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            mainContainer.innerHTML = html;
            lucide.createIcons();
        }

        // Helper para crear cards
        function getPostCard(post) {
            let catLabel = "";
            if(post.category === 'intro') catLabel = "Introducción";
            if(post.category === 'human') catLabel = "Factor Humano";
            if(post.category === 'tools') catLabel = "Herramientas";

            return `
                <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition duration-300 border border-gray-100 overflow-hidden flex flex-col h-full cursor-pointer group" onclick="renderPost(${post.id})">
                    <div class="h-48 bg-gray-100 overflow-hidden relative">
                         <img src="${post.image}" alt="${post.title}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-xs font-bold text-indigo-600 uppercase tracking-wider">${catLabel}</span>
                            <span class="text-xs text-gray-400">${post.date}</span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-indigo-700 transition">${post.title}</h3>
                        <p class="text-gray-600 text-sm mb-4 flex-grow">${post.excerpt}</p>
                        <div class="flex items-center text-indigo-600 font-medium text-sm mt-auto">
                            Leer más <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i>
                        </div>
                    </div>
                </div>
            `;
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('hidden');
        }

        // Inicializar
        window.onload = init;

    </script>
</body>
</html>
