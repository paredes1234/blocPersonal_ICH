<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog IHC - Interacción Humano Computador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- Navegación -->
    <nav class="bg-indigo-700 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2 cursor-pointer" onclick="renderHome()">
                    <i data-lucide="monitor" class="w-8 h-8"></i>
                    <span class="font-bold text-xl">Blog IHC</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <button onclick="renderHome()" class="hover:text-indigo-200 transition">Inicio</button>
                    <!-- CAMBIO: Ahora llaman directamente a renderPost(id) -->
                    <button onclick="renderPost(1)" class="hover:text-indigo-200 transition">Introducción</button>
                    <button onclick="renderPost(2)" class="hover:text-indigo-200 transition">Factor Humano</button>
                    <button onclick="renderPost(3)" class="hover:text-indigo-200 transition">Herramientas</button>
                    <button onclick="renderStudent()" class="bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded-lg transition font-semibold">Datos del Estudiante</button>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button onclick="toggleMobileMenu()" class="outline-none mobile-menu-button">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden mobile-menu md:hidden bg-indigo-800 px-4 py-2">
            <a onclick="renderHome()" class="block py-2 hover:bg-indigo-700 rounded cursor-pointer">Inicio</a>
            <!-- CAMBIO: Ahora llaman directamente a renderPost(id) -->
            <a onclick="renderPost(1)" class="block py-2 hover:bg-indigo-700 rounded cursor-pointer">Introducción a IHC</a>
            <a onclick="renderPost(2)" class="block py-2 hover:bg-indigo-700 rounded cursor-pointer">Factor Humano</a>
            <a onclick="renderPost(3)" class="block py-2 hover:bg-indigo-700 rounded cursor-pointer">Herramientas</a>
            <a onclick="renderStudent()" class="block py-2 hover:bg-indigo-700 rounded cursor-pointer font-bold text-indigo-200">Datos del Estudiante</a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main id="app-content" class="flex-grow max-w-6xl mx-auto px-4 py-8 w-full fade-in">
        <!-- El contenido se inyectará aquí con JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-6 mt-auto">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2025 Curso Interacción Humano Computador.</p>
            <p class="text-sm mt-2">Desarrollado para fines académicos.</p>
        </div>
    </footer>

    <!-- Templates de Datos (JavaScript) -->
    <script>
        // --- CONFIGURACIÓN DEL ESTUDIANTE (EDITAR AQUÍ) ---
        const studentData = {
            lastName: "Jimenez Paredes",  // CAMBIAR ESTO
            firstName: "Fabricio Gabriel",   // CAMBIAR ESTO
            course: "Interacción Humano Computador",
            semester: "2025 - II",
            description: "Este blog tiene como objetivo documentar los conceptos fundamentales aprendidos durante el curso, explorando cómo la tecnología y la psicología humana se entrelazan para crear interfaces efectivas."
        };

        // --- BASE DE DATOS DE ARTÍCULOS ---
        const posts = [
            {
                id: 1,
                category: 'intro',
                title: '¿Qué es la Interacción Humano-Computador?',
                date: '29 de Noviembre, 2025',
                author: 'Estudiante IHC',
                image: 'https://images.unsplash.com/photo-1531482615713-2afd69097998?auto=format&fit=crop&w=800&q=80',
                excerpt: 'La IHC es mucho más que diseñar botones bonitos. Es el estudio de cómo las personas interactúan con la tecnología.',
                content: `
                    <p class="mb-4 text-lg">La <strong>Interacción Humano-Computador (IHC)</strong>, conocida en inglés como Human-Computer Interaction (HCI), es un campo de estudio multidisciplinario que se enfoca en el diseño de tecnología informática y, en particular, en la interacción entre los humanos (usuarios) y las computadoras.</p>
                    
                    <p class="mb-4">No se trata simplemente de hacer que las interfaces se vean "bonitas". La IHC busca entender cómo las personas usan la tecnología para diseñar sistemas que sean <strong>eficientes, efectivos y satisfactorios</strong>. Es el puente entre la complejidad del código y la psicología del usuario.</p>
                    
                    <h3 class="text-2xl font-bold mt-8 mb-4 text-indigo-800">Disciplinas que convergen en la IHC</h3>
                    <p class="mb-4">Dado que estudia la relación entre humanos y máquinas, la IHC se nutre de diversas ciencias:</p>
                    <ul class="list-disc pl-5 mb-6 space-y-2 marker:text-indigo-500">
                        <li><strong>Ciencias de la Computación:</strong> Provee el conocimiento técnico para construir las aplicaciones.</li>
                        <li><strong>Psicología Cognitiva:</strong> Ayuda a entender cómo procesamos la información, nuestra memoria y atención.</li>
                        <li><strong>Diseño Gráfico e Industrial:</strong> Aporta los principios visuales y ergonómicos.</li>
                        <li><strong>Sociología y Antropología:</strong> Analiza cómo la tecnología impacta en grupos y culturas.</li>
                    </ul>

                    <h3 class="text-2xl font-bold mt-8 mb-4 text-indigo-800">Objetivos Fundamentales (Usabilidad)</h3>
                    <p class="mb-4">El "Santo Grial" de la IHC es la usabilidad. Según la ISO 9241, la usabilidad se define por tres pilares:</p>
                    
                    <div class="grid md:grid-cols-3 gap-4 my-6">
                        <div class="bg-indigo-50 p-4 rounded-lg border-l-4 border-indigo-500">
                            <h4 class="font-bold text-indigo-800 mb-2">1. Eficacia</h4>
                            <p class="text-sm">¿El usuario puede completar la tarea para la que fue diseñado el sistema? Se refiere a la exactitud y plenitud con la que los usuarios alcanzan los objetivos.</p>
                        </div>
                        <div class="bg-indigo-50 p-4 rounded-lg border-l-4 border-indigo-500">
                            <h4 class="font-bold text-indigo-800 mb-2">2. Eficiencia</h4>
                            <p class="text-sm">¿Cuánto esfuerzo y recursos (tiempo) le toma al usuario? Un sistema eficiente minimiza los pasos necesarios.</p>
                        </div>
                        <div class="bg-indigo-50 p-4 rounded-lg border-l-4 border-indigo-500">
                            <h4 class="font-bold text-indigo-800 mb-2">3. Satisfacción</h4>
                            <p class="text-sm">¿Qué tan agradable es usar el sistema? Incluye la ausencia de incomodidad y una actitud positiva hacia el uso del producto.</p>
                        </div>
                    </div>

                    <p>En conclusión, la IHC es esencial porque una mala interfaz puede llevar al rechazo del producto, pérdida de dinero, o en casos críticos (como en medicina o aviación), a errores fatales.</p>
                `
            },
            {
                id: 2,
                category: 'human',
                title: 'El Factor Humano: Cognición y Percepción',
                date: '1 de Diciembre, 2025',
                author: 'Estudiante IHC',
                image: 'https://images.unsplash.com/photo-1559757175-5700dde675bc?auto=format&fit=crop&w=800&q=80',
                excerpt: 'Entender las limitaciones de la memoria y la atención humana es vital para diseñar buenas interfaces.',
                content: `
                    <p class="mb-4 text-lg">El componente más complejo en el sistema "Humano-Computador" es, sin duda, el humano. Para diseñar interfaces exitosas, no podemos asumir que el usuario es una máquina perfecta. Debemos estudiar el <strong>Factor Humano</strong>: nuestras capacidades, limitaciones sensoriales y procesos mentales.</p>
                    
                    <h3 class="text-2xl font-bold mt-8 mb-4 text-indigo-800">Canales de Entrada y Salida</h3>
                    <p class="mb-4">La interacción ocurre a través de nuestros sentidos y acciones motoras:</p>
                    <ul class="list-disc pl-5 mb-6 space-y-2 marker:text-indigo-500">
                        <li><strong>Visión:</strong> Es la fuente principal de información. Aquí entran en juego conceptos como la percepción del color, el contraste y la lectura. Un mal contraste puede hacer ilegible una web.</li>
                        <li><strong>Audición:</strong> Útil para alertas y retroalimentación (feedback), pero no debe ser el único canal debido a problemas de accesibilidad.</li>
                        <li><strong>Tacto:</strong> Crucial en dispositivos móviles y quioscos interactivos. Requiere botones de tamaño adecuado (Ley de Fitts).</li>
                    </ul>

                    <h3 class="text-2xl font-bold mt-8 mb-4 text-indigo-800">La Memoria Humana</h3>
                    <p class="mb-4">Uno de los aspectos más críticos en IHC es entender cómo recordamos información. Se divide principalmente en tres tipos:</p>

                    <div class="space-y-4 my-6">
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                            <h4 class="font-bold text-gray-800 flex items-center"><i data-lucide="zap" class="w-4 h-4 mr-2 text-yellow-500"></i> Memoria Sensorial</h4>
                            <p class="text-sm text-gray-600 mt-1">Actúa como un búfer para los estímulos recibidos a través de los sentidos. Dura milisegundos.</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                            <h4 class="font-bold text-gray-800 flex items-center"><i data-lucide="clock" class="w-4 h-4 mr-2 text-orange-500"></i> Memoria a Corto Plazo (Trabajo)</h4>
                            <p class="text-sm text-gray-600 mt-1">Tiene capacidad limitada. La famosa regla de "7 ± 2" elementos sugiere que no podemos retener demasiada información al mismo tiempo. <strong>Implicancia en diseño:</strong> No obligues al usuario a recordar un código de una pantalla a otra.</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                            <h4 class="font-bold text-gray-800 flex items-center"><i data-lucide="archive" class="w-4 h-4 mr-2 text-green-500"></i> Memoria a Largo Plazo</h4>
                            <p class="text-sm text-gray-600 mt-1">Donde almacenamos conocimientos y experiencias pasadas. Aquí residen los modelos mentales.</p>
                        </div>
                    </div>

                    <h3 class="text-2xl font-bold mt-8 mb-4 text-indigo-800">Modelos Mentales y Errores</h3>
                    <p class="mb-4">Los usuarios crean "modelos mentales" de cómo funcionan las cosas basados en su experiencia previa. Si una interfaz rompe ese modelo (por ejemplo, un botón rojo que significa "guardar" en lugar de "borrar"), el usuario cometerá errores.</p>
                    <p>La IHC busca minimizar la <strong>Carga Cognitiva</strong>: el esfuerzo mental necesario para usar el sistema. Cuanto más intuitiva es la interfaz, menor es la carga cognitiva.</p>
                `
            },
            {
                id: 3,
                category: 'tools',
                title: 'Herramientas y Lenguajes en IHC',
                date: '2 de Diciembre, 2025',
                author: 'Estudiante IHC',
                image: 'https://images.unsplash.com/photo-1581291518633-83b4ebd1d83e?auto=format&fit=crop&w=800&q=80',
                excerpt: 'Desde el prototipado rápido hasta la implementación final, estas son las herramientas que mueven la industria.',
                content: `
                    <p class="mb-4 text-lg">El proceso de creación de una interfaz exitosa no ocurre en un solo paso. Requiere un flujo de trabajo que va desde la investigación inicial hasta la codificación final. Para cada etapa, existen herramientas especializadas que todo profesional de IHC debe conocer.</p>
                    
                    <h3 class="text-2xl font-bold mt-8 mb-4 text-indigo-800">1. Investigación y Definición</h3>
                    <p class="mb-2">Antes de dibujar, necesitamos entender al usuario. Aquí usamos herramientas para crear <em>User Personas</em> y <em>Journey Maps</em>.</p>
                    <ul class="list-disc pl-5 mb-6 space-y-1 text-gray-700">
                        <li><strong>Miro / FigJam:</strong> Pizarras virtuales para brainstorming y organizar flujos de usuario.</li>
                        <li><strong>Google Forms / Typeform:</strong> Para encuestas y recopilación de datos de usuarios.</li>
                    </ul>

                    <h3 class="text-2xl font-bold mt-8 mb-4 text-indigo-800">2. Prototipado y Diseño (UI/UX)</h3>
                    <p class="mb-4">Esta es quizás la fase más visual. Pasamos de bocetos en papel (Low-Fi) a diseños interactivos (High-Fi).</p>
                    
                    <div class="grid md:grid-cols-2 gap-4 mb-6">
                        <div class="border rounded-lg p-4 hover:shadow-md transition">
                            <h4 class="font-bold text-gray-900">Figma</h4>
                            <p class="text-sm text-gray-600">Actualmente el estándar de la industria. Es basado en navegador, permite colaboración en tiempo real y tiene potentes funciones de auto-layout.</p>
                        </div>
                        <div class="border rounded-lg p-4 hover:shadow-md transition">
                            <h4 class="font-bold text-gray-900">Adobe XD</h4>
                            <p class="text-sm text-gray-600">Parte de la suite de Adobe. Destaca por su integración con Photoshop e Illustrator y su facilidad para crear prototipos de voz.</p>
                        </div>
                        <div class="border rounded-lg p-4 hover:shadow-md transition">
                            <h4 class="font-bold text-gray-900">Sketch</h4>
                            <p class="text-sm text-gray-600">El pionero del diseño vectorial para UI, exclusivo para macOS.</p>
                        </div>
                        <div class="border rounded-lg p-4 hover:shadow-md transition">
                            <h4 class="font-bold text-gray-900">Balsamiq</h4>
                            <p class="text-sm text-gray-600">Excelente para Wireframes de baja fidelidad que parecen dibujados a mano, enfocándose en la estructura y no en la estética.</p>
                        </div>
                    </div>

                    <h3 class="text-2xl font-bold mt-8 mb-4 text-indigo-800">3. Desarrollo e Implementación</h3>
                    <p class="mb-4">Finalmente, el diseño debe convertirse en código real. Los lenguajes del Front-end son los encargados de la interacción directa con el usuario.</p>
                    
                    <div class="bg-gray-900 text-gray-100 p-6 rounded-lg font-mono text-sm overflow-x-auto shadow-inner">
                        <div class="mb-4">
                            <span class="text-green-400">// 1. Estructura Semántica</span><br>
                            HTML5 (HyperText Markup Language)
                        </div>
                        <div class="mb-4">
                            <span class="text-blue-400">// 2. Presentación y Estilo</span><br>
                            CSS3, SASS, Tailwind CSS (Utility-first framework)
                        </div>
                        <div>
                            <span class="text-yellow-400">// 3. Comportamiento y Lógica</span><br>
                            JavaScript (ES6+)<br>
                            Frameworks: React.js, Vue.js, Angular
                        </div>
                    </div>

                    <h3 class="text-2xl font-bold mt-8 mb-4 text-indigo-800">4. Evaluación</h3>
                    <p class="mt-4">Una vez lanzado (o durante el desarrollo), medimos el éxito.</p>
                    <ul class="list-disc pl-5 space-y-1 text-gray-700">
                        <li><strong>Hotjar:</strong> Mapas de calor para ver dónde hacen clic los usuarios.</li>
                        <li><strong>Google Analytics:</strong> Métricas de tráfico y comportamiento.</li>
                        <li><strong>Lighthouse:</strong> Auditoría técnica de accesibilidad y rendimiento.</li>
                    </ul>
                `
            }
        ];

        // --- FUNCIONES DE RENDERIZADO ---

        const mainContainer = document.getElementById('app-content');

        function init() {
            lucide.createIcons();
            renderHome();
        }

        function renderHome() {
            let html = `
                <div class="text-center py-10 fade-in">
                    <h1 class="text-4xl md:text-5xl font-bold text-indigo-900 mb-4">Bienvenido al Blog de IHC</h1>
                    <p class="text-xl text-gray-600 max-w-2xl mx-auto">Explorando la conexión entre personas y tecnología a través del diseño, la psicología y el código.</p>
                </div>
                
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Últimas Publicaciones</h2>
                <div class="grid md:grid-cols-3 gap-8">
            `;

            posts.forEach(post => {
                html += getPostCard(post);
            });

            html += `</div>`;
            mainContainer.innerHTML = html;
            lucide.createIcons();
            window.scrollTo(0,0);
        }

        function renderCategory(cat) {
            const filteredPosts = posts.filter(p => p.category === cat);
            let title = "";
            if(cat === 'intro') title = "Introducción a la IHC";
            if(cat === 'human') title = "Factor Humano";
            if(cat === 'tools') title = "Herramientas y Lenguajes";

            let html = `
                <div class="py-6 fade-in">
                    <div class="flex items-center space-x-2 mb-6 text-indigo-600 cursor-pointer hover:underline" onclick="renderHome()">
                        <i data-lucide="arrow-left"></i> <span>Volver al inicio</span>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-8">Categoría: ${title}</h1>
                    <div class="grid md:grid-cols-2 gap-8">
            `;

            if(filteredPosts.length > 0) {
                filteredPosts.forEach(post => {
                    html += getPostCard(post);
                });
            } else {
                html += `<p>No hay entradas en esta categoría.</p>`;
            }

            html += `</div></div>`;
            mainContainer.innerHTML = html;
            lucide.createIcons();
        }

        function renderPost(id) {
            const post = posts.find(p => p.id === id);
            if(!post) return;

            let html = `
                <article class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-sm border border-gray-100 fade-in mt-6">
                    <div class="flex items-center space-x-2 mb-6 text-indigo-600 cursor-pointer hover:underline" onclick="renderHome()">
                        <i data-lucide="arrow-left"></i> <span>Volver</span>
                    </div>
                    
                    <div class="w-full h-64 md:h-80 mb-8 rounded-xl overflow-hidden shadow-md relative">
                         <img src="${post.image}" alt="${post.title}" class="w-full h-full object-cover">
                         <div class="absolute bottom-0 left-0 bg-gradient-to-t from-black/70 to-transparent w-full p-6">
                            <span class="bg-indigo-600 text-white text-xs font-bold px-2.5 py-1 rounded uppercase tracking-wide shadow-sm">${post.category}</span>
                         </div>
                    </div>

                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mt-2 mb-4">${post.title}</h1>
                    
                    <div class="flex items-center text-gray-500 text-sm mb-8 border-b pb-8">
                        <i data-lucide="calendar" class="w-4 h-4 mr-1"></i> ${post.date}
                        <span class="mx-3">•</span>
                        <i data-lucide="user" class="w-4 h-4 mr-1"></i> ${post.author}
                    </div>

                    <div class="prose prose-indigo max-w-none text-gray-700 leading-relaxed">
                        ${post.content}
                    </div>
                </article>
            `;
            mainContainer.innerHTML = html;
            lucide.createIcons();
            window.scrollTo(0,0);
        }

        function renderStudent() {
            let html = `
                <div class="max-w-2xl mx-auto mt-10 fade-in">
                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-indigo-100">
                        <div class="bg-indigo-600 h-32 flex items-center justify-center">
                            <i data-lucide="graduation-cap" class="text-white w-16 h-16 opacity-80"></i>
                        </div>
                        <div class="px-8 py-8 text-center relative">
                            <div class="absolute -top-12 left-1/2 transform -translate-x-1/2 bg-white p-2 rounded-full shadow-lg">
                                <div class="w-20 h-20 bg-gray-200 rounded-full flex items-center justify-center text-gray-400">
                                    <i data-lucide="user" class="w-10 h-10"></i>
                                </div>
                            </div>
                            
                            <h2 class="text-3xl font-bold text-gray-800 mt-8 mb-1">${studentData.lastName}, ${studentData.firstName}</h2>
                            <p class="text-indigo-600 font-medium mb-6">${studentData.course}</p>
                            
                            <div class="text-left bg-gray-50 p-6 rounded-xl space-y-3">
                                <div class="flex justify-between border-b border-gray-200 pb-2">
                                    <span class="text-gray-500">Semestre:</span>
                                    <span class="font-semibold text-gray-800">${studentData.semester}</span>
                                </div>
                                <div class="flex justify-between border-b border-gray-200 pb-2">
                                    <span class="text-gray-500">Rol:</span>
                                    <span class="font-semibold text-gray-800">Estudiante / Autor</span>
                                </div>
                                <div class="pt-2">
                                    <span class="text-gray-500 block mb-1">Descripción del proyecto:</span>
                                    <p class="text-sm text-gray-700 italic">"${studentData.description}"</p>
                                </div>
                            </div>

                            <button onclick="window.print()" class="mt-8 flex items-center justify-center mx-auto space-x-2 text-gray-500 hover:text-indigo-600 transition">
                                <i data-lucide="printer" class="w-4 h-4"></i>
                                <span>Imprimir / Guardar PDF</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            mainContainer.innerHTML = html;
            lucide.createIcons();
        }

        // Helper para crear cards
        function getPostCard(post) {
            let catLabel = "";
            if(post.category === 'intro') catLabel = "Introducción";
            if(post.category === 'human') catLabel = "Factor Humano";
            if(post.category === 'tools') catLabel = "Herramientas";

            return `
                <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition duration-300 border border-gray-100 overflow-hidden flex flex-col h-full cursor-pointer group" onclick="renderPost(${post.id})">
                    <div class="h-48 bg-gray-100 overflow-hidden relative">
                         <img src="${post.image}" alt="${post.title}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-xs font-bold text-indigo-600 uppercase tracking-wider">${catLabel}</span>
                            <span class="text-xs text-gray-400">${post.date}</span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-indigo-700 transition">${post.title}</h3>
                        <p class="text-gray-600 text-sm mb-4 flex-grow">${post.excerpt}</p>
                        <div class="flex items-center text-indigo-600 font-medium text-sm mt-auto">
                            Leer más <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i>
                        </div>
                    </div>
                </div>
            `;
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('hidden');
        }

        // Inicializar
        window.onload = init;

    </script>
</body>
</html>
